<div class="profile-container">
    <h2>User Profile</h2>
  
    <form *ngIf="isEditing; else viewProfile" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" >
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      </div>
  
      
  
      <button type="submit">Save</button>
      <button type="button" (click)="toggleEdit()">Cancel</button>
    </form>
  
    <ng-template #viewProfile >
      <div>
        <p><strong>Username:</strong> {{ profile.username }}</p>
        <p><strong>Email:</strong> {{ profile.email }}</p>
  
        <button (click)="toggleEdit()">Edit Profile</button>
      </div>
    </ng-template>

    <ng-template #showAlternative>
      <div>
        <p>No profile data available. Please check back later.</p>
      </div>
    </ng-template>
    
    
    <ng-container *ngIf="viewProfile; else showAlternative">
    </ng-container>
  </div>
